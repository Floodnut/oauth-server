name: SCANNER-DEV CI/CD

on:
  push:
    branches: ['dev']

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Project
        run: ./gradlew build

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_SERVER_HOST }}
          username: ${{ secrets.API_SERVER_SSH_ID }}
          key: ${{ secrets.API_SERVER_SSH }}
          port: ${{ secrets.API_SERVER_PORT }}
          script: |
            DATE=$(date "+%y.%m.%d")
            docker build -t ${{ secrets.REGISTRY_002 }}/oauth-server:dev ./oauth-scanner/
            docker push ${{ secrets.REGISTRY_002 }}/oauth-server:dev

