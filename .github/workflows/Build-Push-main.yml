name: SCANNER-PROD CI/CD

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Project
        run: ./gradlew build

      - name: Docker login
        run: docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PW }}

      - name: Docker build for Release.
        run: |
            DATE=$(date "+%y.%m.%d")
            docker build -t ${{ secrets.REGISTRY_002 }}/oauth-server:latest .
            docker build -t ${{ secrets.REGISTRY_002 }}/oauth-server:$DATE .

      - name: Docker push
        run: |
            DATE=$(date "+%y.%m.%d")
            docker push ${{ secrets.REGISTRY_002 }}/scanner_api_v2:latest
            docker push ${{ secrets.REGISTRY_002 }}/scanner_api_v2:$DATE 
